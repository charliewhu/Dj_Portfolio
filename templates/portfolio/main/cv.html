<section class="bg-gray-8 text-light p-5" id="experience">
	<div class="container">
		<h1 class="mb-5 text-center">Experience</h1>

		{% for role in cvrole %}
		<div class="container ms-5 pt-4">
			<h5>
				<strong>{{role.title}}, {{role.company}}:</strong> 
				{{role.start_date}} - 
				{% if role.end_date %}
					{{role.end_date}}
				{% else %}
					Present
				{% endif %}
			</h5>
			<p>Overview</p>
			<ul>
				{% for roleitem in role.roleitems.all %}
					<li>{{roleitem.content}}</li>
				{% endfor %}
			</ul>
		</div>
		{% endfor %}
	</div>
</section>
